        html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true">
    </script>

                    { "color": "#4b4b4a" }
                ]
            },{
                "featureType": "administrative.country",
                "elementType": "labels.text.fill",
                "stylers": [
                    { "visibility": "on" },
                    { "color": "#dedede" }
                ]
            },{
                "featureType": "administrative.province",
                "elementType": "labels.text.fill",
                "stylers": [
                    { "visibility": "on" },
                    { "color": "#3d3e3d" }
                ]
            },{
                "featureType": "administrative.locality",
                "elementType": "labels.text.fill",
                "stylers": [
                    { "visibility": "on" },
                    { "color": "#cccccc" }
                ]
            },{
                "featureType": "administrative.locality",
                "elementType": "labels.text.stroke",
                "stylers": [
                    { "visibility": "off" }
                ]
            },{
                "featureType": "water",
                "stylers": [
                    { "visibility": "on" },
                    { "color": "#27231f" }
                ]
            },{
                "featureType": "road",
                "elementType": "labels.text.fill",
                "stylers": [
                    { "visibility": "on" },
                    { "color": "#dddddd" }
                ]
            },{
                "featureType": "road.highway",
                "elementType": "geometry.fill",
                "stylers": [
                    { "visibility": "on" },
                    { "color": "#9b9b9b" },
                    { "weight": 1.1 }
                ]
            },{
                "featureType": "road.arterial",
                "elementType": "geometry.fill",
                "stylers": [
                    { "visibility": "on" },
                    { "weight": 0.9 },
                    { "color": "#a7a7a7" }
                ]
            },{
                "featureType": "road.highway",
                "elementType": "geometry.stroke",
                "stylers": [
                    { "visibility": "off" },
                    { "weight": 0.5 },
                    { "color": "#8f9190" }
                ]
            },{
                "featureType": "road.local",
                "elementType": "geometry.fill",
                "stylers": [
                    { "visibility": "on" },
                    { "color": "#8f9190" },
                    { "weight": 0.5 }
                ]
            },{
                "featureType": "road.arterial",
                "elementType": "labels.icon",
                "stylers": [
                    { "visibility": "on" },
                    { "invert_lightness": true }
                ]
            },{
                "featureType": "road.arterial",
                "elementType": "labels",
                "stylers": [

                ]
            },{

                ]
            },{
                "featureType": "road.highway",
                "elementType": "labels.icon",

                    { "visibility": "off" }
                ]
            },{
                "featureType": "administrative.land_parcel",
                "stylers": [
                    { "visibility": "off" }
                ]
            },{
                "featureType": "administrative.neighborhood",
                "stylers": [
                    { "visibility": "off" }
                ]
            },{
                "featureType": "water",
                "elementType": "labels",
                "stylers": [
                    { "visibility": "off" }
                ]
            },{
                "featureType": "road"
            }
        ];

        function initialize() {
            var mapOptions = {
                center: { lat: 40.3487, lng: -74.6593},
                zoom: 8,
                styles: mapStyle
            };
            map = new google.maps.Map(document.getElementById('map-canvas'),
                    mapOptions);
        }

        function deltaToMeters(delta, latitude) {
            // adapted from http://www.movable-type.co.uk/scripts/latlong.html

            var R = 6371; // km
            var φ1 = latitude * Math.PI / 180;
            var φ2 = φ1;
            var Δφ = 0;
            var Δλ = (delta) * Math.PI / 180;

            var a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                    Math.cos(φ1) * Math.cos(φ2) *
                    Math.sin(Δλ/2) * Math.sin(Δλ/2);
            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            var d = R * c;

            return d * 1000;
        }

        function refresh() {
            var url = (lastUpdated == -1) ? '/api/all' : '/api/new?since=' + lastUpdated;
            $.getJSON(url, function(messages) {
                for (var i=0; i<messages.length; i++) {
                    if (messages[i].messageID in markers) {
//                        console.log("moving " + messages[i].messageID);
                        var marker = markers[messages[i].messageID].marker;
                        var circle = markers[messages[i].messageID].circle;
                        var originalLatitude = marker.getPosition().lat();
                        var originalLongitude = marker.getPosition().lng();
                        var originalRadius = circle.getRadius();

                        $({
                            latitude: originalLatitude,
                            longitude: originalLongitude,
                            radius: originalRadius,
                            marker: marker,
                            circle: circle,
                            animateCircle: (originalRadius != 0)
                        }).animate({
                            latitude: messages[i].loc[1],
                            longitude: messages[i].loc[0],
                            radius: messages[i].loc_found ? 0 : deltaToMeters(4*messages[i].loc_covariance, originalLatitude)
                        }, {
                            duration: 1000,
                            easing: 'linear',
                            step: function() {
                                var myLatlng = new google.maps.LatLng(this.latitude, this.longitude);
                                this.marker.setPosition(myLatlng);
                                if (this.animateCircle) {
                                    this.circle.setCenter(myLatlng);
                                    this.circle.setRadius(this.radius);
                                }
                            }
                        });
                    } else {
                        var myLatlng = new google.maps.LatLng(messages[i].loc[1], messages[i].loc[0]);
                        markers[messages[i].messageID] = {
                            marker: new google.maps.Marker({
                                position: myLatlng,
                                map: map,
                                title: messages[i].message,
                                icon: {
                                    path: google.maps.SymbolPath.CIRCLE,
                                    scale: 10,
                                    strokeColor: '#FFFFFF',
                                    strokeWeight: 3,
                                    fillColor: 'green',
                                    fillOpacity: 1,
                                    strokeOpacity: 0.8
                                }
                            }),
                            circle: new google.maps.Circle({
                                strokeColor: '#FF0000',
                                strokeOpacity: 0.8,
                                strokeWeight: 2,
                                fillColor: '#FF0000',
                                fillOpacity: 0.35,
                                map: map,
                                center: myLatlng,
                                radius: messages[i].loc_found ? 0 : deltaToMeters(4*messages[i].loc_covariance, messages[i].loc[1])
                            })
                        };
                    }
                }
            });
            lastUpdated = Date.now();
        }

        function heatmap() {
            $.getJSON('/api/all', function(messages) {
                var heatMapData = [];
                for (var i=0; i<messages.length; i++) {
                    heatMapData.push({
                        location: new google.maps.LatLng(messages[i].loc[1], messages[i].loc[0]),
                        weight: messages[i].numberOfLikes > 0 ? messages[i].numberOfLikes : 0
                    });
                }
                var heatmap = new google.maps.visualization.HeatmapLayer({
                    data: heatMapData,
                    radius: 200,
                    gradient: ["rgba(87, 226, 202, 0)", "rgba(87, 226, 202, 255)"],
                    opacity: 0.8
                });
                heatmap.setMap(map);
            });
        }

        heatmap();

        setInterval(function() {
            refresh();
        }, 1000);

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
<div id="map-canvas" style="background-color: #27231F;"></div>
</body>
</html>
