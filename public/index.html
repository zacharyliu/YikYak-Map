<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js">
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!--<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>-->
    <script type="text/javascript">
        var map;
        var markers = {};

        function initialize() {
            var mapOptions = {
                center: { lat: 40.3487, lng: -74.6593},
                zoom: 8
            };
            map = new google.maps.Map(document.getElementById('map-canvas'),
                    mapOptions);
        }

        function refresh() {
            $.getJSON('/api/all', function(messages) {
                for (var i=0; i<messages.length; i++) {

                    if (messages[i].messageID in markers) {
//                        console.log("moving " + messages[i].messageID);
                        var marker = markers[messages[i].messageID];
                        var originalLatitude = marker.getPosition().lat();
                        var originalLongitude = marker.getPosition().lng();


                        $({
                            latitude: originalLatitude,
                            longitude: originalLongitude,
                            marker: marker
                        }).animate({
                            latitude: messages[i].loc[1],
                            longitude: messages[i].loc[0]
                        }, {
                            duration: 500,
                            step: function() {
                                var myLatlng = new google.maps.LatLng(this.latitude, this.longitude);
                                this.marker.setPosition(myLatlng);
                            }
                        });
                    } else {
                        var myLatlng = new google.maps.LatLng(messages[i].loc[1], messages[i].loc[0]);
                        markers[messages[i].messageID] = new google.maps.Marker({
                            position: myLatlng,
                            map: map,
                            title: messages[i].message
                        });
                    }
                }
            });
        }

        setInterval(function() {
            refresh();
        }, 2000);

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
<div id="map-canvas"></div>
</body>
</html>
