<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js">
    </script>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true">
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!--<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>-->
    <script type="text/javascript">
        var map;
        var markers = {};
        var lastUpdated = -1;

        function initialize() {
            var mapOptions = {
                center: { lat: 40.3487, lng: -74.6593},
                zoom: 8
            };
            map = new google.maps.Map(document.getElementById('map-canvas'),
                    mapOptions);
        }

        function deltaToMeters(delta, latitude) {
            // adapted from http://www.movable-type.co.uk/scripts/latlong.html

            var R = 6371; // km
            var φ1 = latitude * Math.PI / 180;
            var φ2 = φ1;
            var Δφ = 0;
            var Δλ = (delta) * Math.PI / 180;

            var a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                    Math.cos(φ1) * Math.cos(φ2) *
                    Math.sin(Δλ/2) * Math.sin(Δλ/2);
            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            var d = R * c;

            return d * 1000;
        }

        function refresh() {
            var url = (lastUpdated == -1) ? '/api/all' : '/api/new?since=' + lastUpdated;
            $.getJSON(url, function(messages) {
                for (var i=0; i<messages.length; i++) {
                    if (messages[i].messageID in markers) {
//                        console.log("moving " + messages[i].messageID);
                        var marker = markers[messages[i].messageID].marker;
                        var circle = markers[messages[i].messageID].circle;
                        var originalLatitude = marker.getPosition().lat();
                        var originalLongitude = marker.getPosition().lng();
                        var originalRadius = circle.getRadius();

                        $({
                            latitude: originalLatitude,
                            longitude: originalLongitude,
                            radius: originalRadius,
                            marker: marker,
                            circle: circle,
                            animateCircle: (originalRadius != 0)
                        }).animate({
                            latitude: messages[i].loc[1],
                            longitude: messages[i].loc[0],
                            radius: messages[i].loc_found ? 0 : deltaToMeters(messages[i].loc_covariance, originalLatitude)
                        }, {
                            duration: 1000,
                            easing: 'linear',
                            step: function() {
                                var myLatlng = new google.maps.LatLng(this.latitude, this.longitude);
                                this.marker.setPosition(myLatlng);
                                if (this.animateCircle) {
                                    this.circle.setCenter(myLatlng);
                                    this.circle.setRadius(this.radius);
                                }
                            }
                        });
                    } else {
                        var myLatlng = new google.maps.LatLng(messages[i].loc[1], messages[i].loc[0]);
                        markers[messages[i].messageID] = {
                            marker: new google.maps.Marker({
                                position: myLatlng,
                                map: map,
                                title: messages[i].message
                            }),
                            circle: new google.maps.Circle({
                                strokeColor: '#FF0000',
                                strokeOpacity: 0.8,
                                strokeWeight: 2,
                                fillColor: '#FF0000',
                                fillOpacity: 0.35,
                                map: map,
                                center: myLatlng,
                                radius: messages[i].loc_found ? 0 : deltaToMeters(messages[i].loc_covariance, messages[i].loc[1])
                            })
                        };
                    }
                }
            });
            lastUpdated = Date.now();
        }

        setInterval(function() {
            refresh();
        }, 1000);

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
<div id="map-canvas"></div>
</body>
</html>
